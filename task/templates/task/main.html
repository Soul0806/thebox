<main class="flex flex-row-center">

      {% csrf_token %}
      {{ form.item }}
      <input type="submit" value="送出">

    <div class="sort">

        <!-- <span class="material-icons md-16">edit</span> -->
      </div> 
      {% endfor %}
    </div>   
  </div>
  <section>
  </section>
</main>
