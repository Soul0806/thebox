{% for key, val in colles %}
<h3 class="caption">{{ key.terms|capfirst }}</h3>
<ul>
  {% for i in val %}
  <li>
    <div class="q">{{ i.questions }}</div>
    <div class="awrap">
      <div class="a">{{ i.answers|safe }}</div>
      <span class="material-icons edit"> edit </span>
    </div>
  </li>
  {% endfor %}
</ul>
{% endfor %}
