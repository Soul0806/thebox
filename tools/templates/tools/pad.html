  <div class="outerwrap">
    {% for category in categorys %}

        <input type="checkbox" value="{{ category.terms }}" class="js_term_ckbox">
        <div class="list" data-id="{{ category.id }}">{{ category.terms }}</div>
    </div>
    {% endfor %}
  </div>
</div>
