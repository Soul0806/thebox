<div class="page">
  <div class="page__serachwrap">
    <input type="text" class="page__search">
    <div class="material-icons js_icons_search" data-target="[.term-search]">search</div>
  </div>
  <h3>{{ term }}</h3>
  <ul>
    {% for i in q_collects %}
    <li class="row qa_group">
      <dvi class="col text-start">
        <h5 class=" col-12 q">{{ i.questions }}
        </h5>
        <div class="col-12 a">{{ i.answers }}</div>
      </dvi>
    </li>
    {% endfor %}
  </ul>
</div>
